</head>
<body>

  <header>
    <h1>Lezzet Restoran</h1>
    <p>Online Rezervasyon</p>
  </header>

  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="menu.html">Menü</a>
    <a href="hakkımızda.html">Hakkımızda</a>
    <a href="iletisim.html">İletişim</a>
    <a href="degerlendirme.html">Geri Bildirim</a>
  </nav>

  <div class="container">
    <h2>Rezervasyon Formu</h2>
    <form action="tesekkurler.html" method="post">
      <label for="isim">Ad Soyad:</label>
      <input type="text" id="isim" name="isim" required>

      <label for="eposta">E-posta:</label>
      <input type="email" id="eposta" name="eposta" required>

      <label for="telefon">Telefon:</label>
      <input type="tel" id="telefon" name="telefon" required>

      <label for="tarih">Tarih:</label>
      <input type="date" id="tarih" name="tarih" required>

      <label for="saat">Saat:</label>
      <input type="time" id="saat" name="saat" required>

      <label for="kisi">Kişi Sayısı:</label>
      <select id="kisi" name="kisi">
        <option value="1">1 Kişi</option>
        <option value="2">2 Kişi</option>
        <option value="3">3 Kişi</option>
        <option value="4">4 Kişi</option>
        <option value="5+">5 ve üzeri</option>
      </select>

      <label for="not">Notunuz (isteğe bağlı):</label>
      <textarea id="not" name="not" rows="4">Varsa özel isteklerinizi yazınız...</textarea>

      <input type="submit" value="Rezervasyon Yap">
    </form>
  </div>

  </footer>

</html>
