  <main>
    <h2>Sipariş Formu</h2>

    <form id="siparisForm">
      <label for="ad">Ad Soyad:</label>
      <input type="text" id="ad" required>

      <label for="yemek">Yemek Seçimi:</label>
      <select id="yemek" required>
        <option value="">Yemek Seçin</option>
        <option value="Tavuk Izgara">Tavuk Izgara</option>
        <option value="Adana Kebap">Adana Kebap</option>
        <option value="Sütlaç">Sütlaç</option>
        <option value="Mercimek Çorbası">Mercimek Çorbası</option>
      </select>

      <label for="adet">Adet:</label>
      <input type="number" id="adet" min="1" value="1" required>

      <label for="not">Not (isteğe bağlı):</label>
      <textarea id="not" rows="3"></textarea>

      <button type="submit">Siparişi Gönder</button>
    </form>
