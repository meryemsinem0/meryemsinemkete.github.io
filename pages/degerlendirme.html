  <main>
    <h2>Memnuniyet Değerlendirmesi</h2>

    <form id="puanForm">
      <!-- Restoran Değerlendirmesi -->
      <label><strong>Restoran ortamı:</strong></label><br>
      <input type="radio" name="restoran" value="Mükemmel" required> Mükemmel
      <input type="radio" name="restoran" value="İyi"> İyi
      <input type="radio" name="restoran" value="Orta"> Orta
      <input type="radio" name="restoran" value="Kötü"> Kötü<br><br>

      <!-- Yemekler Değerlendirmesi -->
      <label><strong>Yemek kalitesi:</strong></label><br>
      <input type="radio" name="yemek" value="Mükemmel" required> Mükemmel
      <input type="radio" name="yemek" value="İyi"> İyi
      <input type="radio" name="yemek" value="Orta"> Orta
      <input type="radio" name="yemek" value="Kötü"> Kötü<br><br>

      <!-- Müzik Değerlendirmesi -->
      <label><strong>Canlı müzik:</strong></label><br>
      <input type="radio" name="muzik" value="Mükemmel" required> Mükemmel
      <input type="radio" name="muzik" value="İyi"> İyi
      <input type="radio" name="muzik" value="Orta"> Orta
      <input type="radio" name="muzik" value="Kötü"> Kötü<br><br>

      <!-- Yorum -->
      <label for="yorum">Genel yorum (isteğe bağlı):</label>
      <textarea id="yorum" rows="4"></textarea>

      <button type="submit">Gönder</button>
    </form>

    <div id="sonuc" style="margin-top: 30px;"></div>
