<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Değerlendirme</title>
</head>
<body>
    <header>
        <h1>Değerlendirme</h1>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="about.html">Hakkında</a></li>
                <li><a href="services.html">Hizmetler</a></li>
                <li><a href="menu.html">Menü</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Yemeklerinizi değerlendirin</h2>
        <form>
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="rating">Puanınız (1-5):</label>
            <select id="rating" name="rating" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br><br>
            
            <label for="review">Yorumunuz:</label><br>
            <textarea id="review" name="review" rows="4" cols="50" required></textarea><br><br>
            
            <input type="submit" value="Gönder">
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Web Tasarım Ödevi</p>
    </footer>
</body>
</html>
