<!DOCTYPE html>
<html>
<body>
    <h2>Lezzet Restoran Üye Kayıt Formu</h2>
    <form action="kayıtonay.html" method="get">
        <p>
            <label for="isim">İsim Soyad:</label>
            <input type="text" id="isim" name="isim" placeholder="isim giriniz">
        </p>
        <p>
            <label for="eposta">Eposta:</label>
            <input type="email" name="eposta" id="eposta">
        </p>
        <p>
            <label for="renk">Renk Seçin:</label>
            <input type="color" name="renk" id="renk">
        </p>
        <p>
            <label for="tel">Telefon:</label>
            <input type="tel" name="tel" id="tel">
        </p>
        <p>
            <label for="yas">Yaş:</label>
            <input type="number" name="yas" id="yas" placeholder="yaşınızı girin" value="18" min="18" max="100" step="3">
        </p>
        <p>
            <label for="cinsiyet">Cinsiyet:</label>
            <label for="erkek">Erkek</label>
            <input type="radio" name="cinsiyet" id="erkek" value="E">
            <label for="kadin">Kadın</label>
            <input type="radio" name="cinsiyet" id="kadin" value="K">
        </p>
        <button>Kaydet</button>
    </form>
</body>
</html>
